{% set version = "0.6.0" %}

package:
  name: jupyter_server_ydoc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter_server_ydoc/jupyter_server_ydoc-{{ version }}.tar.gz
  sha256: 99289e6709bd44060daa9a03e87ef801347e68c5b6c063438d97ff4532039eba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - hatchling >=0.25
    - pip
    - python >=3.7

  run:
    - jupyter_server_fileid >=0.6.0,<1
    - jupyter_ydoc >=0.2.0,<0.4.0
    - python >=3.7
    - ypy-websocket >=0.8.0,<0.9.0

test:
  source_files:
    - tests
  requires:
    - jupyter_server >=2.0.0a0
    - pip
    - pytest >=7.0
    - pytest-cov
    - pytest-timeout
    - pytest-tornasync
  imports:
    - jupyter_server_ydoc
  commands:
    - pip check
    - pytest -vv --no-cov-on-fail --cov-report=term-missing:skip-covered --cov=jupyter_server_ydoc --cov-fail-under=27

about:
  home: https://github.com/jupyter-server/jupyter_server_ydoc
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A Jupyter Server Extension providing support for Y documents.

extra:
  recipe-maintainers:
    - davidbrochart
    - conda-forge/jupyter_server
